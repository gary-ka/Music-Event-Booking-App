        <title>Create an event</title>

    <body>

            <nav class="navbar nav_normal navbar-expand-lg bg-body-tertiary">
                <div class="container">
                  <a class="navbar-brand WebsiteLogo" href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="CurrentColor" class="bi bi-file-music" viewBox="0 0 16 16">
                      <path d="M10.304 3.13a1 1 0 0 1 1.196.98v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13c-.5 0-.974-.134-1.338-.377-.36-.24-.662-.628-.662-1.123s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98l1.5-.3z"/>

                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('events.create') }}">Create Event</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                      {% if current_user.is_authenticated %}
                      <div class="navbar-item dropdown ms-auto">
                        <a class="nav-link dropdown-toggle nav-dropdown2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="CurrentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

                        <ul class="dropdown-menu nav-dropdown">
                            <li><a class="dropdown-item" href="./history.html">Booking History</a></li>

                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a></li>
                        </ul>
                      {% else %}
                          <a class="nav-link" href="./history.html">Booking History</a>
                          <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                          <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                      {% endif %}
                  </div>
                  </div>

        <div class = "pg-bg">
